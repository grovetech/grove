{% for post in site.posts limit:1 %}

    <!-- ARTICLES
    ================================================== -->
    <section class="pt-7 pb-7 pt-md-10 pb-md-10">
      <div class="container">
        <div class="row">
          <div class="col-12">
            
            <!-- Card -->
            <div class="card card-row shadow-light-lg mb-6 lift lift-lg">
              <div class="row gx-0">
                <div class="col-12">
                  
                  <!-- Badge -->
                  <span class="badge rounded-pill bg-light badge-float badge-float-inside">
                    <span class="h6 text-uppercase">Featured Blog</span>
                  </span>

                </div>
                <a class="col-12 col-md-6 order-md-2 bg-cover card-img-right" style="background-image:url({{ site.site_url }}{{ post.thumbnail }});">

                  <!-- Image (placeholder) -->
                  <img src="{{ site.site_cdn }}{{ post.image }}" alt="Blog Header - Featured" class="img-fluid d-md-none invisible">

                  <!-- Shape -->
                  <div class="shape shape-start shape-fluid-y svg-shim text-white d-none d-md-block">
                    <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h62.759v172C38.62 384 112 517 112 517v173H0V0z" fill="currentColor"/></svg>
                  </div>

                </a>
                <div class="col-12 col-md-6 order-md-1">

                  <!-- Body -->
                  <a class="card-body" href="{{ post.url | prepend: site.baseurl }}">

                    <!-- Heading -->
                    <h3>
                      {{ post.title }}
                    </h3>

                    <!-- Text -->
                    <p class="mb-0 text-muted">
                      {{ post.content | strip_html | truncatewords: 30 }}
                    </p>

                  </a>

                  <!-- Meta -->
                  <a class="card-meta" href="{{ post.url | prepend: site.baseurl }}">

                    <!-- Divider -->
                    <hr class="card-meta-divider">

                    <!-- Avatar -->
                    <div class="avatar avatar-sm me-2">
                      <img src="{{ site.site_cdn }}/assets/img/avatars/avatar.png" alt="Author" class="avatar-img rounded-circle">
                    </div>
                    
                    <!-- Author -->
                    <h6 class="text-uppercase text-muted me-2 mb-0">
                      {{ post.author }}
                    </h6>
                    
                    <!-- Date -->
                    <p class="h6 text-uppercase text-muted mb-0 ms-auto">
                      <time datetime="{{ post.date | date: "%b %-d, %Y" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
                    </p>

                  </a>

                </div>

              </div> <!-- / .row -->
            </div>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>
    
    {% endfor %}
