    <!-- ARTICLES
    ================================================== -->
    <section class="pt-7 pb-7 pt-md-10 pb-md-10 border-top">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 text-center">
            
 			<!-- Heading -->
            <h2 class="fw-bold">
              Refer Grove Technologies to companies in need.
            </h2>

            <!-- Text -->
            <p class="font-size-lg text-muted mb-7 mb-md-9">
              The Grove Referral program is a discount based accural program. Refer us to companies in need and save up to 15% off your annual contract!
            </p>

          </div>
        </div>
        <div class="row">
          <div class="col-12">
            
            <!-- Card -->
            <div class="card card-row shadow-dark-lg mb-6 lift lift-lg" style="overflow: hidden;">
              <div class="row gx-0">
                <div class="col-12">
                  
                  <!-- Badge -->
                  <span class="badge rounded-pill bg-light badge-float badge-float-inside">
                    <span class="h6 text-uppercase">Refer Us</span>
                  </span>

                </div>
                <a class="col-12 col-md-6 order-md-1 bg-cover card-img-right" style="background-image:url({{ site.site_cdn }}/assets/img/covers/cover-2.jpg">

                  <!-- Image (placeholder) -->
                  <img src="{{ site.site_cdn }}/assets/img/photos/photo-23.jpg" alt="Contact Grove Technologies" class="img-fluid d-md-none invisible">

                  <!-- Shape -->
                  <div class="shape shape-end shape-fluid-y svg-shim text-white d-none d-md-block">
                    <svg viewBox="0 0 112 690" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M116 0H51v172C76 384 0 517 0 517v173h116V0z" fill="currentColor"/></svg>
                  </div>

                </a>
                <div class="col-12 col-md-6 order-md-2 p-6">

                  

            <!-- Form -->
            <form name="form-refer" id="form-refer" action="https://formspree.io/f/xylrgbym" method="POST">
              <div class="row">
              <div class="col-12 col-md-12">
                  <div class="form-floating">
                    
                   
                    <!-- Input -->
                    <input type="text" name="Contact[clientname]" id="contact_clientname" class="form-control form-control-flush" placeholder="Your Name & Business Name">
					<label for="contact_clientname">Your Name & Business Name</label>
                  </div>
                </div>
              	<div class="col-12 col-md-12">
                  <div class="form-floating">
                    
                   
                    <!-- Input -->
                    <input type="email" name="Contact[email]" id="contact_email" class="form-control form-control-flush" placeholder="Referral Email Address">
					<label for="contact_email">Email</label>
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="form-floating">
                    
                    

                    <!-- Input -->
                    <input type="text" name="Contact[subject]" class="form-control form-control-flush" id="contact_subject" placeholder="Referral Company Name">
					<label for="contact_subject">Referral Company Name</label>
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="form-floating">
                    
                    

                    <!-- Input -->
                    <input type="text" name="Contact[phone]" class="form-control form-control-flush" id="contact_phone" placeholder="Referral phone number">
					<label for="contact_phone">Referral phone number</label>
                  </div>
                </div>
                <div class="col-12 col-md-12">
                  <div class="mb-3">
                    
                   

                    <!-- Input -->
                    <textarea name="Contact[message]" id="contact_message" class="form-control form-control-flush" placeholder="What challenges is this company you are referring facing?" rows="8" required></textarea>
					
                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="justify-content-center">
                
                  
                  <!-- Submit -->
                  <button type="submit" class="btn btn-success d-block w-100">
                    Refer Client!
                  </button>

                
              </div> <!-- / .row -->
              <div class="row mt-4">
                        <div class="col-12">
                      <div class="g-recaptcha" data-sitekey="6LfbeLEcAAAAACEzjNbjfZWbF4jJX0u_gotEJsDf"></div>
                      </div>
                      </div>
                      <input type="text" name="_gotcha" style="display:none" />
            </form>
			<div id="response-message"></div>
                    

                </div>

              </div> <!-- / .row -->
            </div>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>
